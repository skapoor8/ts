<ng-container *ngIf="user$ | async as user; else showLogin">
  <looper-shell-header></looper-shell-header>
  <router-outlet></router-outlet>
</ng-container>
<ng-template #showLogin>
  <div class="flex flex-col h-screen justify-center bg-matDeepPurple-400">
    <firebase-ui
      (signInSuccessWithAuthResult)="handleAuthSuccess($event)"
      (signInFailure)="handleAuthFailure($event)"
    ></firebase-ui>
  </div>
</ng-template>
